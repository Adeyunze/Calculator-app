<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Calculator App</title>
</head>

<body>
    <div class="calc-container">
        <div class="container">
            <div class="display-section">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <div class="characters">
                <div class="circle-btn light-grey" id="clear">AC</div>
                <div class="circle-btn light-grey" id="plus-minus">+/-</div>
                <div class="circle-btn light-grey controls" id="divide">รท</div>
                <div class="circle-btn orange" id="backspace"><i class="fas fa-backspace"></i></div>
                <div class="circle-btn dark-grey number" data-num="7" id="seven">7</div>
                <div class="circle-btn dark-grey number" data-num="8" id="eight">8</div>
                <div class="circle-btn dark-grey number" data-num="9" id="nine">9</div>
                <div class="circle-btn orange controls" id="multiply">x</div>
                <div class="circle-btn dark-grey number" data-num="4" id="four">4</div>
                <div class="circle-btn dark-grey number" data-num="5" id="five">5</div>
                <div class="circle-btn dark-grey number" data-num="6" id="six">6</div>
                <div class="circle-btn orange controls" id="minus">-</div>
                <div class="circle-btn dark-grey number" data-num="1" id="one">1</div>
                <div class="circle-btn dark-grey number" data-num="2" id="two">2</div>
                <div class="circle-btn dark-grey number" data-num="3" id="three">3</div>
                <div class="circle-btn orange controls" id="plus">+</div>
                <div class="circle-btn dark-grey number" data-num="0" id="zero">0</div>
                <div class="circle-btn dark-grey number" data-num="." id="dot">.</div>
                <div class="circle-btn orange" id="equal">=</div>

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
