<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Calculator App</title>
</head>

<body>
    <div class="calc-container">
        <div class="display-section"></div>
        <div class="characters">
            <div class="circle-btn light-grey" id="clear">AC</div>
            <div class="circle-btn light-grey" id="plus-minus">+/-</div>
            <div class="circle-btn light-grey" id="divide">รท</div>
            <div class="circle-btn orange" id="delete"><i class="fas fa-backspace"></i></div>
            <div class="circle-btn dark-grey number" id="seven">7</div>
            <div class="circle-btn dark-grey number" id="eight">8</div>
            <div class="circle-btn dark-grey number" id="nine">9</div>
            <div class="circle-btn orange controls" id="multiply">x</div>
            <div class="circle-btn dark-grey number" id="four">4</div>
            <div class="circle-btn dark-grey number" id="five">5</div>
            <div class="circle-btn dark-grey" id="six">6</div>
            <div class="circle-btn orange controls" id="minus">-</div>
            <div class="circle-btn dark-grey number" id="one">1</div>
            <div class="circle-btn dark-grey number" id="two">2</div>
            <div class="circle-btn dark-grey number" id="three">3</div>
            <div class="circle-btn orange controls" id="plus">+</div>
            <div class="circle-btn dark-grey number" id="zero">0</div>
            <div class="circle-btn dark-grey number" id="dot">.</div>
            <div class="circle-btn orange" id="equal">=</div>

        </div>
    </div>
</body>

</html>
